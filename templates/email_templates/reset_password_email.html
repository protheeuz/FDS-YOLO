<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permintaan Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-width: 120px;
            margin: auto;
        }
        .header h2 {
            color: #007bff;
            margin: 10px 0 0;
            font-size: 28px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content p {
            color: #333333;
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            font-size: 14px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #ffffff;
            text-decoration: underline;
        }
        .footer .social-icons {
            margin-top: 10px;
        }
        .footer .social-icons img {
            width: 30px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .footer .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://media.licdn.com/dms/image/C4D0BAQG7la04pWRNHw/company-logo_200_200/0/1631353481422?e=1729123200&v=beta&t=PxgbQVDpHVv6szMDqsro3FZg467GhOsUDlfh-Q92viI" alt="Company Logo">
            <h2>Reset Password</h2>
        </div>
        <div class="content">
            <p>Halo, {{ name }}</p>
            <p>Berikut adalah link pergantian password Anda. Klik tombol di bawah ini untuk mengatur ulang password Anda:</p>
            <a href="{{ reset_link }}" class="button">Reset Password</a>
            <p>Jika Anda tidak meminta reset password, abaikan email ini.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 PT Sinta Prima Feedmill</p>
            <p>All rights reserved</p>
            <div class="social-icons">
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733558.png" alt="Twitter"></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/733/733558.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
