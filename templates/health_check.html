<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
</head>
<body>
    <h1>Health Check for User {{ user_id }}</h1>
    <form id="healthCheckForm" action="{{ url_for('main.sensor_data') }}" method="POST">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <div>
            <label for="heart_rate">Heart Rate:</label>
            <input type="text" id="heart_rate" name="heart_rate" required>
        </div>
        <div>
            <label for="oxygen_level">Oxygen Level:</label>
            <input type="text" id="oxygen_level" name="oxygen_level" required>
        </div>
        <div>
            <label for="temperature">Temperature:</label>
            <input type="text" id="temperature" name="temperature" required>
        </div>
        <div>
            <label for="activity_level">Activity Level:</label>
            <input type="text" id="activity_level" name="activity_level" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
